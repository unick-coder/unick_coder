<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Web Page</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="inputField">Paste Code Here:</label>
                    <input type="text" class="form-control" id="inputField" onkeypress="change()">
                </div>
                <button class="btn btn-primary" id="claimButton" disabled>Claim</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Title</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    This is a modal content.
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="openModalButton">Open</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        // Function to generate a random delay between 1 and 5 seconds
        function getRandomDelay() {
            return Math.floor(Math.random() * 4000) + 1000; // Random delay between 1000ms and 5000ms (1-5 seconds)
        }

        // Function to check if there are characters in the input field
        function isInputFieldEmpty() {
            return document.getElementById('inputField').value.trim() === '';

        }

        // Function to enable or disable the "Claim" button based on input field content
        function toggleClaimButton() {
            document.getElementById('claimButton').disabled = isInputFieldEmpty();
        }

        // Handle the input field's input event
        document.getElementById('inputField').addEventListener('input', function () {
            // Toggle the "Claim" button based on input field content

            toggleClaimButton();
        });

        // Handle the claim button click event
        document.getElementById('claimButton').addEventListener('click', function () {
            // Generate a random delay
            var randomDelay = getRandomDelay();

            // Set a timeout to show the modal after the random delay
            setTimeout(function () {
                // Show the modal
                $('#myModal').modal('show');
            }, randomDelay);
        });

        // Handle the open modal button click event
        document.getElementById('openModalButton').addEventListener('click', function () {
            // Generate a random delay
            var randomDelay = getRandomDelay();

            // Set a timeout to change opacity to zero after the random delay
            setTimeout(function () {
                // Change the opacity of the "Open" button to zero
                $('#openModalButton').css('opacity', '0');
            }, randomDelay);
        });

        // Handle the modal close event
        $('#myModal').on('hidden.bs.modal', function () {
            // Reset the opacity of the "Open" button to 1 when the modal is closed
            $('#openModalButton').css('opacity', '1');
        });
    </script>
</body>
</html>
